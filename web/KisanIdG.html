<!DOCTYPE html>
<html>
<head>
    <title>दस्तावेज़ अपलोड पृष्ठ</title>

<meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="xyz.css">
</head>
<body>
    <h1>आधार कार्ड और भूमि खसरा अपलोड करें</h1>
    <form action="KisanIdG" method="post" enctype="multipart/form-data">
        <h2>किसान का नाम:</h2>
        <input type="text" name="KN" required>
        <br>

        <h2>आधार कार्ड नंबर:</h2>
        <input type="text" name="ACN" required>
        <br>

        <h2>आधार कार्ड अपलोड करें:</h2>
        <input type="file" name="aadharCard" accept=".pdf, .jpg, .jpeg, .png" required>
        <br>

        <h2>भूमि खसरा अपलोड करें:</h2>
        <input type="file" name="LandKhasara" accept=".pdf, .jpg, .jpeg, .png" required>
        <br>

        <button type="submit" id="uploadButton">दस्तावेज़ अपलोड करें</button>
    </form>
    <div id="message"></div>
</body>
</html>
