            display: flex;
            transition: transform 0.5s ease;
        }

        .slider-item {
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div id="mymenu">
        <ul>
            <li><a href="KisanIdG.html">Kisan Registration</a></li>

            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>

    <div id="mydata">
        <header>
            <h1>Welcome to Kisan Seva Kendra</h1>
        </header>
        <p>Kisan Ka Munafa Hamara Laksh</p>
    </div>

    <!-- Image Slider -->
    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="slider-item"><img src="image1.jpg" alt="Image 1" height="250" width="1500" ></div>
            <div class="slider-item"><img src="image2.jpg" alt="Image 2" height="250" width="1500"></div>
            <div class="slider-item"><img src="image3.jpg" alt="Image 3"height="250" width="1500"></div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider-item');

        function updateSlider() {
            const offset = -currentIndex * 100; // Adjust to your image width
            document.querySelector('.slider-wrapper').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        }

        // Automatic slide transition
        let autoSlideInterval = setInterval(nextSlide, 3000); // Change slides every 3 seconds

        // Clear the interval when the page is unloaded
        window.addEventListener('beforeunload', () => {
            clearInterval(autoSlideInterval);
        });
    </script>
</body>
